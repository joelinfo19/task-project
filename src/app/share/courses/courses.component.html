<div class="container border border-5">
  <div class="row">
    <div class="col-3 border-end">
      <h4>Semestres</h4>
      <ul>
        <li (click)="changeCycle(1)">I</li>
        <li (click)="changeCycle(2)">II</li>
        <li (click)="changeCycle(3)">III</li>
        <li (click)="changeCycle(4)">IV</li>
        <li (click)="changeCycle(5)">V</li>
        <li (click)="changeCycle(6)">VI</li>
      </ul>
    </div>
    <div class="col-9">
      <h3>Cursos</h3>
      <div [ngSwitch]="cycle">
        <some-element *ngSwitchCase="1">
          <ul>
            <li>Matemática</li>
            <li>Filosofía y ética</li>
          </ul>
        </some-element>
        <some-element *ngSwitchCase="2">
          Holaa soy 2
        </some-element>
        <some-element *ngSwitchCase="3">
          Holaa soy 3
        </some-element>
        <some-element *ngSwitchCase="4">
          Holaa soy 4
        </some-element>
        <some-element *ngSwitchCase="5">
          Holaa soy 5
        </some-element>
        <some-element *ngSwitchCase="6">
          Holaa soy 6
        </some-element>
        <some-element *ngSwitchDefault>
          : )
        </some-element>
      </div>
    </div>
	</div>
</div>
